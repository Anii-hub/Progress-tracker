{% extends "base.html" %}
{% block content %}

<h2>My Progress</h2>

<div class="card">
<table>
<tr>
<th>Date</th>
<th>Study Hours</th>
<th>Problems</th>
</tr>

{% for p in progress %}
<tr>
<td>{{ p.date }}</td>
<td>{{ p.study_hours }}</td>
<td>{{ p.problems_solved }}</td>
</tr>
{% endfor %}

</table>
</div>

{% endblock %}
