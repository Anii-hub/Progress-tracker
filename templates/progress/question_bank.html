{% extends "base.html" %}
{% block content %}

<h1>ðŸ“š Question Bank</h1>

<div class="card">
<form method="get">
    <input name="topic" placeholder="Topic">
    <input name="difficulty" placeholder="Difficulty">
    <button class="btn">Filter</button>
</form>
</div>

<div class="grid">

{% for q in questions %}
<div class="card">
    <h3>{{ q.title }}</h3>
    <p>Topic: {{ q.topic }}</p>
    <p>Difficulty: {{ q.difficulty }}</p>
    <a class="btn" href="{{ q.link }}" target="_blank">Solve</a>
</div>
{% empty %}
<div class="card">
    <p>No questions found.</p>
</div>
{% endfor %}

</div>

{% endblock %}
