<!DOCTYPE html>
<html>
<head>
    <title>CodeTrack</title>

    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            margin: 0;
        }

        .navbar {
            background: #111827;
            color: white;
            padding: 15px;
        }

        .container {
            width: 90%;
            margin: auto;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .btn {
            padding: 10px 15px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        h2 { margin-top: 0; }
    </style>
</head>
<body>

<div class="navbar">
    <h2>ðŸš€ CodeTrack Dashboard</h2>
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
